<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    for( let x=0; x<15; x++){
        arr.push(prompt('Nhap ki tu bat ky'))
    }
    document.write(arr+'<br>')
    let check = false;
    let count =0;
    for (let y=0; y<arr.length;y++){
        if(arr[y] % 1 === 0){
            check=true;
            count++;
            document.write(arr[y]+',')
        }
    }
    if (check){
        document.write('co'+ count +'ky tu so')
    }
    else {
        document.write('k co ky tu so nao')
    }



</script>
</body>
</html>
